
<div class="container">
  <h1 class="text-center">Edit visual novel</h1>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      [(ngModel)]="text"
      type="text" class="form-control" placeholder="Enter email"
      (keyup.enter)="checkText()">
  </div>

  <button (click)="checkText()" type="submit" class="btn btn-primary">Submit</button>


</div>
